<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/index.css" />
    <title>weather o' clock!</title>
  </head>
  <body>
    <div class="container">
      <header>5-Day Forecast for:</header>

      <div class="row">
        <div class="col-6 box first">
          <form id="search-form" class="search-form">
            <input
              class="search"
              placeholder="Choose City"
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
            <input type="submit" name="submit" class="submit" value="search" />
          </form>

          <button>Current Location</button>

          <h1>Kansas City</h1>
          <h2>4/25/2022</h2>
          <h3>56°F</h3>
          <h4 id="outside">sunny</h4>
          windy
        </div>

        <div class="col-3 box-round">
          Tomorrow:<br />
          Monday<br />
          ☀️<br />
          43°F<br />
          sunny
        </div>
        <div class="col-3 box">
          Tuesday<br />
          🌥<br />
          53°F<br />
          cloudy
        </div>
        <div class="col-3 box">
          Wednesday<br />
          🌧<br />
          57°F <br />
          light rain
        </div>
        <div class="col-3 box">
          Thursday <br />
          ⛈<br />
          55°F<br />
          thunderstorm
        </div>
      </div>
      <footer>coded by ladan zarabi</footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
